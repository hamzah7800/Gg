<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Text + Tap Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .bubble-text {
      font-size: clamp(2rem, calc(2rem + 3.5vw), 8rem);
      color: hsl(0, 0%, 50%);
      user-select: none;
      display: flex;
      gap: 0.1em;
      margin-bottom: 40px;
    }

    .bubble-text span {
      font-weight: 200;
      transition: font-weight 0.5s ease, color 0.5s ease;
    }

    .bubble-text span:hover {
      font-weight: 900;
      color: white;
    }

    #game {
      background: #111;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    #score {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #tapBtn {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      background: #0f0;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      body::before {
        content: "This website is only for mobile devices.";
        color: white;
        font-size: 2rem;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #000;
        padding: 20px;
        z-index: 100;
        text-align: center;
      }

      body > * {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="bubble-text" id="animatedText"></div>

  <div id="game">
    <div id="score">Score: 0</div>
    <button id="tapBtn">Tap Me!</button>
  </div>

  <script>
    // Create animated characters
    const text = "Bubbble text";
    const container = document.getElementById("animatedText");

    text.split("").forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      container.appendChild(span);
    });

    // Game logic
    let score = 0;
    const scoreEl = document.getElementById("score");
    const btn = document.getElementById("tapBtn");

    btn.addEventListener("click", () => {
      score++;
      scoreEl.textContent = "Score: " + score;
    });
  </script>
</body>
</html>
