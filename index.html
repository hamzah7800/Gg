<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini FPS (Raycaster) — No External Assets</title>
<style>
  html,body { height:100%; margin:0; background:#111; color:#eee; font-family:sans-serif; }
  #gameCanvas { display:block; width:100vw; height:100vh; background:#000; cursor: crosshair; }
  #hud {
    position:fixed; left:12px; top:12px; z-index:10;
    background:rgba(0,0,0,0.4); padding:8px 12px; border-radius:8px;
    backdrop-filter: blur(4px);
  }
  #instructions {
    position:fixed; right:12px; bottom:12px; z-index:10;
    background:rgba(0,0,0,0.4); padding:8px 12px; border-radius:8px;
  }
  .bar { height:12px; width:180px; background:#333; border-radius:6px; overflow:hidden; }
  .bar > i { display:block; height:100%; background:linear-gradient(90deg,#ff6b6b,#ffcd75); width:100%; }
  button { margin-top:6px; padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div><strong>Health</strong></div>
  <div class="bar" style="margin-bottom:6px;"><i id="hpFill" style="width:100%"></i></div>
  <div><strong>Ammo</strong> <span id="ammo">20</span></div>
  <div style="margin-top:6px;"><strong>Kills</strong> <span id="kills">0</span></div>
  <div style="margin-top:6px;"><button id="pointerBtn">Click to play (Pointer Lock)</button></div>
</div>

<div id="instructions">
  WASD — move · Mouse — look · Left click — shoot · R — reload
</div>

<script src="game.js"></script>
</body>
</html>
